<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id ="jscanvas" class ="canvas" width="700" height="700"></canvas>
    <div id ="controls">
        <div class="controll_range">
            <input type="range" id="jsrange" min="0.1" max="5" value="2.5" step="0.1" >
        </div>
        <div class="buttons">
            <button class ="fill btn" >PAINT</button>
            <button class ="save btn" >SAVE</button>
        </div>
        <div class="colorchips">
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: rgb(255, 255, 255);"></div>
            <div class="color" style="background-color: rgb(255, 0, 0);"></div>
            <div class="color" style="background-color: rgb(255, 124, 1);"></div>
            <div class="color" style="background-color: rgb(255, 238, 0);"></div>
            <div class="color" style="background-color: rgb(103, 179, 3);"></div>
            <div class="color" style="background-color: rgb(76, 93, 245);"></div>
            <div class="color" style="background-color: rgb(7, 14, 134);"></div>
            <div class="color" style="background-color: rgb(137, 4, 163);"></div>
            <div class="color" style="background-color: rgb(236, 63, 159);"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
